        <datafield ind1=' ' ind2=' ' tag='545'>
          <subfield code='a'>
            Kay Kaufmann Shelemay has been a professor in the Harvard University
            Department of Music since 1992, where she has served as Chair of the
            department. Shelemay is a Fellow of the American Academy of Arts and
            Sciences and the American Academy for Jewish Research and is a
            congressional appointee to the Board of Trustees of the American Folklife
            Center at the Library of Congress. In addition to longtime interests in
            musical ethnography and music and memory, Shelemay's current research is
            on Ethiopian music and musicians in their North American diaspora.
          </subfield>
        </datafield>
        <datafield ind1='2' ind2=' ' tag='520'>
          <subfield code='a'>
            The collection predominantly contains audio recordings of fieldwork
            conducted in Brooklyn, NY around 1984.. It also contains recordings and
            materials from Brooklyn, NY, Deal, NJ, Mexico City and Jerusalem made from
            1986 through the mid-1990s. Moses Tawil and Joseph Saff were collaborators
            on the project. The collection documents the Syrian-Jewish paraliturgical
            genre pizmonim as it has evolved from the early 20th century.
          </subfield>
        </datafield>
