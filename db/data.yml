        <datafield ind1=' ' ind2=' ' tag='520'>
          <subfield code='a'>
            This book constitutes the refereed proceedings of the 16th International
            Conference on Text, Speech and Dialogue, TSD 2013, held in Pilsen, Czech
            Republic, in September 2013. The 65 papers presented together with 5
            invited talks were carefully reviewed and selected from 148 submissions.
            The main topics of this year's conference was corpora, texts and
            transcription, speech analysis, recognition and synthesis, and their
            intertwining within NL dialogue systems. The topics also included speech
            recognition, corpora and language resources, speech and spoken language
            generation, tagging, classification and parsing of text and speech,
            semantic processing of text and speech, integrating applications of text
            and speech processing, as well as automatic dialogue systems, and
            multimodal techniques and modelling.
          </subfield>
        </datafield>
