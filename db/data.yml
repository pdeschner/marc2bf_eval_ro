         <bf:Summary rdf:about="http://ld4l.harvard.edu/000602466-1summary17">
            <rdf:type rdf:resource="http://bibframe.org/vocab/Summary"/>
            <bf:label>Summary</bf:label>
            <bf:annotationAssertedBy rdf:resource="http://id.loc.gov/vocabulary/organizations/dlc"/>
            <bf:annotationBody>
            Contains personal and professional correspondence of William James, mostly
            letters written by him, including over 1300 to his wife Alice and over 400
            to his brother Henry; and compositions including manuscripts, drafts, and
            notes on psychology, philosophy, religion, and Herbert Spencer; as well as
            addresses, lectures, articles, diaries, 1865-1910 (with gaps), address
            books and notebooks with reading lists, sketches, and notes James took as
            a student. Collection also contains correspondence of James's parents and
            wife, early James family papers, daguerreotypes and photographs of the
            James family, an account book, scrapbooks, clippings, and miscellaneous
            material. Also includes manuscripts by others including student notes from
            his classes, and articles on his work; letters to Ralph Barton Perry from
            James's students and correspondence concerning Perry's The Thought and
            Character of William James; correspondence of Henry James III in his
            search for William James letters; and printed material about William
            James. Also includes letters from Mary Temple to John Chipman Gray.
          </bf:annotationBody>
            <bf:summaryOf rdf:resource="http://ld4l.harvard.edu/000602466-1"/>
         </bf:Summary>
